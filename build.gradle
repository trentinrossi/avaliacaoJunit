plugins {
    id 'java'
}

group 'br.com.rodrigorossi'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-core:2.7.22'
    compile group: 'org.mockito', name: 'mockito-core', version: '2.22.0'
}
